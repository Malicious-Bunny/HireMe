<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you are looking for seems to have gone on a little adventure. Don't worry we'll help you find your way back home.</p>
        <div class="button-container">
            <button onclick="showReportForm()">Report a Problem</button>
            <button onclick="goHome()">Home</button>
        </div>
        <div id="report-form" class="report-form">
            <h2>Report a Problem</h2>
            <textarea id="problem-description" placeholder="Describe the issue..."></textarea>
            <button onclick="submitReport()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
